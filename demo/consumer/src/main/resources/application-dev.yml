base:
  ip: 127.0.0.1
  db:
    mysql:
      url: jdbc:mysql://${base.ip}:3306/demo?useUnicode=true&characterEncoding=utf-8&useSSL=false&allowPublicKeyRetrieval=true
      username: ENC(root)
      password: ENC(123456)

eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:8060/eureka

management:
  trace:
    http:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
        exclude: beans
      path-mapping:
        health: health-check
      base-path: /manage
  endpoint:
    shutdown:
      enabled: true
    health:
      show-details: always
    logfile:
      enabled: true