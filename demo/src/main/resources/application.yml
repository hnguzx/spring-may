server:
  port: 8080
  servlet:
    context-path: /demo

spring:
  application:
    name: demo
  profiles:
    active: dev
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${base.mysql.username}
    password: ${base.mysql.password}
    url: ${base.mysql.url}
  zipkin:
    base-url: http://127.0.0.1:9411
    discovery-client-enabled: false
  sleuth:
    sampler:
      probability: 1
jasypt:
  encryptor:
#    自定义加密方法
    bean: stringEncryptorUtil
